<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--<link rel="stylesheet" href="../fontawesome/css/all.min.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>

<body>
    <div class="container">
        <div class="bookMark">
            <div class="nav">
                <div class="navLft">
                    <h1>Bookmark</h1>
                </div>
                <div class="navRgt">
                    <img src="./media/user.png" alt="" srcset="">
                    <span>Hoş geldin, </span>
                    <span id="users"></span>
                </div>
            </div>
            <div class="itemCon">
            </div>
        </div>
    </div>
    <div class="popUp">
        <div class="popBox">
            <input type="text" name="title" id="titl" placeholder="Başlık...">
            <input type="text" name="url" id="link" placeholder="Sayfa adresi...">
            <button type="submit" id="add">Ekle</button>
        </div>
    </div>
    <div class="popUp2">
        <div class="popBox">
            <input type="text" name="name" id="name" placeholder="İsminiz?">
            <button type="submit" id="login">Giriş</button>
        </div>
    </div>
    <div class="popUp3">
        <div class="popBox">
            <h2>Silmek istediğinden emin misin?</h2>
            <p>Bu işlemi geri alamazsın!</p>
            <div class="deleteButtons">
                <button type="submit" id="v2Delete">Sil</button>
                <button type="submit" id="v2Cancel">İptal</button>
            </div>

        </div>
    </div>
    <div class="addBtn">
        <i class="fa-solid fa-plus"></i>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
